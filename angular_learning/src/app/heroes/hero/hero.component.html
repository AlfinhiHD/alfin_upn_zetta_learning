<div class="row">
    <mat-card>
      <h2>{{ hero.name }}</h2>
      <hr>
      <p>Type of this hero is {{ hero.status }}</p>
      <button mat-button (click)="onSetTo('superhero')">Set to 'superhero'</button>
      <button mat-button (click)="onSetTo('netral')">Set to 'netral'</button>
      <button mat-button (click)="onSetTo('villain')">Set to 'villain'</button>
    </mat-card>
</div>
